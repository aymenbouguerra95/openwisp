    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: nginx
  name: nginx
  namespace: aymen
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Users\MSI\scoop\apps\kompose\current\kompose.exe convert -f compose.yaml -n aymen
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: nginx
    spec:
      containers:
        - image: nginx:latest
          name: nginx
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /app/static
              name: static-data
            - mountPath: /etc/nginx/conf.d/default.conf
              name: nginx-cm1
              subPath: default.conf
      restartPolicy: Always
      volumes:
        - name: static-data
          persistentVolumeClaim:
            claimName: static-data
        - configMap:
            items:
              - key: nginx.conf
                path: default.conf
            name: nginx-cm1
          name: nginx-cm1
